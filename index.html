<html>

<head>
  <title>USD Exchange Rate Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>USD Exchange Rate Calculator</h1>
  <label for="amount">USD Amount:</label>
  <input type="number" id="amount" step="0.01" min="0" value="1">
  <label for="currency">Target Currency:</label>
  <select id="currency">
  </select>
  <button id="convert">Convert</button>
  <p id="result"></p>

  <script type="module" src="app.js"></script>
</body>

</html>
